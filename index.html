<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main onload="createNewElement()">
        <img src="image/green-fox-academy.png" class="image" alt="green fox logo">
        <h1>Green Fox Demo Lottery</h1>
        <p class="bold">Foxes (in alphabetical order):</p>
        <section id="participants">
            <ul class="foxes"></ul> 
        </section>
        <button class="start">LET'S GET STARTED!</button>
        <h3>And Today's order is:</h3>
        <table>
            <thead id="tablehead"></thead>
            <tbody id="tablebody"></tbody>
        </table>
        <h2>Thank you for watching and Have Fun!</h2>
        <img src="image/green-fox.jpg" alt="green fox">
    </main>
    <script src="main.js"></script>
</body>
</html>
